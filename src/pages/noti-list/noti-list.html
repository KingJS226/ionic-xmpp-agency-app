<!--
  Generated template for the NotiListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
      <button menuClose ion-item *ngFor="let p of pages_notification" (click)="openDetailPage(p)" class="menubtn no-scroll">
          <font style="font-size: 14px">{{p.title}}</font> <br><font style="font-size: 13px">{{p.body}}</font><br> <font style="font-size: 11px">{{p.date}}</font><ion-icon [name]="p.icon" item-start style="font-size: 28px;color: #CB0D12"></ion-icon>
      </button>
  </ion-list>
</ion-content>
