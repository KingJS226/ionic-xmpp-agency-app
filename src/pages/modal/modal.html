<ion-header>

  <ion-navbar>
    <ion-title>tel√©fonos de emergencia</ion-title>
    <ion-buttons end >
    	<button ion-button tappable (click)="closeModal()">
    		<span aria-role="hidden">
    			<ion-icon name="close" class="closebtn"></ion-icon>
    		</span>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-list *ngFor="let call of emergencyCalls">
				  <ion-item *ngIf = "!call.email">
				  	<ion-grid style="border: 1px solid #c5c5c5;cursor: pointer; border-radius: 10px" class = "calling">
				  		<ion-row>
				  			<ion-col col-2 col-xl-2>
				    			<img src="assets/imgs/Marqueta/phone-receiver.png" class="callimg">
			    			</ion-col>
			    			<ion-col col-10 col-xl-10 class="callcol">
								<p *ngIf="call.tf"><a href="Tel: {{call.telefono}}">{{call.nombre}} ({{call.ti}} - {{call.tf}}) </a></p>
								<p *ngIf="call.nombre == 'Servicio al Cliente'" ><a href="Tel: {{call.telefono}}">{{call.nombre}}</a></p>
			    			</ion-col>
			    		</ion-row>
			    	</ion-grid>
				  </ion-item>
				</ion-list>
				<ion-list *ngFor="let call of emergencyCalls">
					<ion-item *ngIf = "call.email">
						<ion-grid style="cursor: pointer;">
							<ion-row>
								<ion-col col-10 col-xl-10 class="callcol">
									<h1>{{call.nombre}}</h1><br>
									<h4>Telefono : <a href="Tel: {{phonenumber}}">{{phonenumber}}</a></h4>
									<h4>Email : <a href="mailTo:{{call.email}}">{{call.email}}</a></h4>
								</ion-col>
							</ion-row>
						</ion-grid>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
